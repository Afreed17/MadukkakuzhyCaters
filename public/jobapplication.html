    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .footer{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 24px;
        font-family: 'Epilogue';
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        text-align: center;
        color: #737373;
        margin-bottom: 50px;
        margin-top: 50px;
    }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <div class="navBar" >

        <div class="logo">
            <img src="/assets/icons/logo.svg" alt="logo" width="100px" height="50px">
            <h2>Madukkakuzhy Caterers and Events</h2>
        </div>
    
        <div class="navEl">
    
            <ul class="navList">
                <li><form action="/" method="get" ><button class="aButton">Home</button></li></form>
                <li><form action="/about" method="get" ><button class="aButton">About Us</button></li></form>
                <li><form action="/service" method="get" ><button class="aButton">Services</button></li></form>
                <li><form action="/JobApplication" method="get" ><button class="aButton">Job Application</button></li></form>
                <li><form action="/contact" method="get" ><button class="aButton">Contact Us</button></li></form>
            </ul>
    
    
            
            <div class="navBtn">
                
                <form action="/login" method="get"><button class="btn btn-success">Admin Login</button></form>
                <form action="/book" method="get"><button class="btn btn-success">Book Now</button></form>
            </div>
        </div>
    
    </div>

    <div class="container">
        <h2>Job Application Form</h2>
        <form action="#" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <label for="position">Position Applying for:</label>
            <select name="position" id="position">
                <option value="parttime">Part-Time for Students</option>
                <option value="chef">Chef/Cook</option>
                <option value="kitchen_assistant">Kitchen Assistant</option>
                <option value="waitstaff">Waitstaff/Server</option>
                <option value="delivery_driver">Delivery Driver</option>
                <option value="event_coordinator">Event Coordinator/Manager</option>
                <option value="event_planner">Event Planner</option>
                <option value="marketing_specialist">Marketing and Promotions Specialist</option>
                <option value="intern">Intern</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
            <span class="error" id="phoneError"></span>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="cover_letter">Cover Letter:</label>
            <textarea id="cover_letter" name="cover_letter" rows="4" required></textarea>

            <input type="submit" value="Submit Application">
        </form>
    </div>

    <div class="footer">
        <P>Â© 2024 Madukkakuzhy Caterers and Events. All rights reserved.</P>
      </div>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let emailError = document.getElementById("emailError");
            let phoneError = document.getElementById("phoneError");
            
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                emailError.innerText = "Please enter a valid email address";
                return false;
            } else {
                emailError.innerText = "";
            }
            
            if (phone.length !== 10 || isNaN(phone)) {
                phoneError.innerText = "Please enter a valid 10-digit phone number";
                return false;
            } else {
                phoneError.innerText = "";
            }
            
            return true;
        }
    </script>
</body>
